<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="contactMe.css">
    <title>Contact Me</title>
  </head>
    

  <body>
    <div class="contact-container">
      <form action="" class="contact-left"> 
        <div class="contact-left-title">
          <h2>Get in touch</h2>
          <hr>
        </div>
        <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
        <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
        <textarea name="message" placeholder="Your Message" class="contact-inputs" cols="30" required></textarea>
        <button type="submit">Submit <img src="arrow_icon.png" alt="send"></button>
      </form>
      <div class="contact-right">
         <img src="right_img.png" alt="main pic">
      </div>
    </div>
    
  </body>
</html>
